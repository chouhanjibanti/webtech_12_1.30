<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" autocomplete="on">
        
        <label for="">username:</label>
        <input type="text" placeholder="Ente username"> <br>

        Email : <input type="email"  placeholder="john@gmail.com" required> <br>

        password :<input type="password" minlength="8" maxlength="12" autofocus> <br>

        Phone: <input type="tel" readonly value="67895677"> <br>

        File: <input type="file"><br>
        
       Number: <input type="number">
        <label for="gen">Gender</label>
        <input type="radio" name="gen">Male
        <input type="radio" name="gen">Female
        <input type="radio" name="gen">others <br>

        <label for="">Hobbies :</label>
        <input type="checkbox">Playing
        <input type="checkbox">singing
        <input type="checkbox">Dancing <br>

        <!-- dropdown like college name , states , countries subject -->
         <select name="" id="">
            <option value="">MCA</option>
            <option value="">BCA</option>
            <option value="">BTECH</option>
            <option value="">BSC</option>
         </select> <br>

         Date: <input type="date">
         DateTime : <input type="datetime-local">

         <textarea name="" id=""></textarea>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
